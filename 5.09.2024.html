<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARYA EMOTION 5 SEP 2024</title>
</head>
<body>

    <div id="output"></div>

    <script>
        function repeatTextWithBreak(text, count) {
            return Array(count).fill(text).join('<br>');
        }

        let text = "TERBELAKANG";
        let count = 100000;

        document.getElementById("output").innerHTML = repeatTextWithBreak(text, count);
    </script>

</body>
</html>
